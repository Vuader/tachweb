{% extends "tachweb/base.html" %} 
{% block content %}
   <div class="login">
       <form method='post' class="form-signin">
          {{ error }}
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputUsername" class="sr-only">Email address</label>
          <input name='username' type="username" id="inputUsername" class="form-control" placeholder="github Username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input name='password'  type="password" id="inputPassword" class="form-control" placeholder="github Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
       </form>
   </div>
{% endblock %}
