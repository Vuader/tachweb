{% extends "tachweb/base.html" %} 
{% block extra %}
    <div class="row">
        <div class="col">
            <form class="form-inline" method="post" action="{{APP}}/sphinx/{{project}}">
                <div class="input-group mr-2">
                    <small class="form-text">Version</small>
                </div>
                <div class="input-group mr-2">
                    {{ refs }}
                </div>
                <div class="input-group mr-2">
                    <A HREF="{{ home }}" class='btn btn-success'>Click for Overview</A>
                </div>

            </form>
        </div>
        <div class="col text-right">
            <A HREF="{{ git }}" class='btn btn-danger' target="_blank">GitHub Source</A>
        </div>
    </div>
{% endblock %}
{% block content %}
{{ doc }}
{% endblock %}
